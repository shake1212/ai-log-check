server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # WebSocket 配置
  websocket:
    enabled: true
    allowed-origins: "*"
    message-size-limit: 65536
    send-buffer-size-limit: 524288
    send-time-limit: 10000

  application:
    name: ai-log-system
  datasource:
    url: jdbc:mysql://localhost:3306/ai_log_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      auto-commit: false
      pool-name: "AiLogSystem-Pool"
      connection-test-query: "SELECT 1"
      validation-timeout: 5000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
        useSSL: false
        serverTimezone: Asia/Shanghai
        allowPublicKeyRetrieval: true
        autoReconnect: true
        failOverReadOnly: false
        maxReconnects: 10
      register-mbeans: false

  # JDK 21 虚拟线程支持（可选）
  threads:
    virtual:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        connection:
          provider_disables_autocommit: true
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        batch_fetch_style: dynamic
        generate_statistics: false
        cache:
          use_second_level_cache: false
          use_query_cache: false
    open-in-view: false

# JWT配置
jwt:
  secret: 8Zz5tw0Ionm3XPZZfN0NOml3z9FMfmpgXwovR9fp6ryDIoGRM8EPHAB6iHsc0fb
  expiration: 86400000

# 日志配置
logging:
  level:
    root: INFO
    com.security.ailogsystem: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ai-log-system.log
    max-size: 10MB
    max-history: 30

# WebSocket 特定配置
websocket:
  endpoint: /ws
  allowed-origins: "*"
  broker:
    enable-simple: true
    application-destination-prefix: /app
    user-destination-prefix: /user
    simple-broker-prefixes: /topic,/queue
  message-size-limit: 65536
  send-buffer-size-limit: 524288
  send-time-limit: 10000


database:
  monitoring:
    enabled: true
    health-check-interval: 30000
    slow-query-threshold: 2000
    connection-test-timeout: 5000
  pool:
    monitoring:
      enabled: true
      metrics-enabled: true
      jmx-enabled: true
  migration:
    enabled: true
    auto-migrate: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

log:
  collection:
    enabled: true
    interval: 30000
    batch-size: 100
    retention-days: 30
  security:
    critical-event-ids: 4625,4720,4728,4732,4733,4738
    brute-force:
      threshold: 5
      window-minutes: 10

scripts:
  base-path: "D:/app/Git/ai-log -check/ai-log-check/back-system/src/scripts"
  python:
    executable: "D:/app/py/Python-3.8.10/python.exe"
  allowed:
    unified_log_collector:
      name: "安全日志采集脚本"
      description: "聚合Windows/网络/进程日志并推送至Java分析端"
      file: "unified_log_collector.py"
      cooldown-seconds: 300
      allow-manual-trigger: true
    system_info_collector:
      name: "系统信息采集脚本"
      description: "采集主机性能与进程信息"
      file: "system_info_collector.py"
      cooldown-seconds: 300
      allow-manual-trigger: true